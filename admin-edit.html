<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Adjustment - NexaBank Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1e40af;
            --primary-dark: #1e3a8a;
            --primary-light: #3b82f6;
            --secondary: #059669;
            --accent: #f59e0b;
            --dark: #1f2937;
            --light: #f8fafc;
            --lighter: #f1f5f9;
            --gray: #6b7280;
            --white: #ffffff;
            --error: #dc2626;
            --success: #059669;
            --warning: #f59e0b;
            --gradient-primary: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }

        .dashboard-container {
            max-width: 480px;
            margin: 0 auto;
            background: var(--white);
            min-height: 100vh;
            position: relative;
        }

        /* Header */
        .header {
            background: var(--gradient-primary);
            color: var(--white);
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .logo span {
            color: var(--accent);
        }

        .user-info {
            text-align: right;
        }

        .user-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .user-role {
            background: var(--accent);
            color: var(--white);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            display: inline-block;
        }

        .current-date {
            font-size: 0.85rem;
            opacity: 0.9;
            margin-top: 4px;
        }

        /* Main Content */
        .main-content {
            padding: 20px;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--lighter);
            color: var(--dark);
            padding: 10px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 20px;
            transition: var(--transition);
        }

        .back-button:hover {
            background: var(--gray);
            color: var(--white);
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 25px;
            color: var(--dark);
        }

        /* Adjustment Card */
        .adjustment-card {
            background: var(--white);
            border-radius: 16px;
            padding: 25px;
            box-shadow: var(--shadow-lg);
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--dark);
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--lighter);
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .amount-input-group {
            position: relative;
        }

        .currency-symbol {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-weight: 600;
        }

        .amount-input {
            padding-left: 30px;
        }

        .adjustment-type-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .type-btn {
            padding: 12px;
            border: 2px solid var(--lighter);
            border-radius: 8px;
            background: var(--white);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
        }

        .type-btn.active {
            border-color: var(--primary);
            background: var(--primary);
            color: var(--white);
        }

        .type-btn.add.active {
            border-color: var(--success);
            background: var(--success);
        }

        .type-btn.subtract.active {
            border-color: var(--error);
            background: var(--error);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-primary {
            background: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-primary:disabled {
            background: var(--gray);
            cursor: not-allowed;
        }

        /* User Info Card */
        .user-info-card {
            background: var(--white);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            border-left: 4px solid var(--primary);
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .user-details h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .user-email {
            color: var(--gray);
            margin-bottom: 15px;
        }

        .account-balance {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark);
        }

        /* Transaction History */
        .transactions-section {
            margin-top: 30px;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--dark);
        }

        .transaction-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: var(--white);
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: var(--shadow);
        }

        .transaction-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1rem;
        }

        .transaction-icon.add {
            background: rgba(5, 150, 105, 0.1);
            color: var(--success);
        }

        .transaction-icon.subtract {
            background: rgba(220, 38, 38, 0.1);
            color: var(--error);
        }

        .transaction-details {
            flex: 1;
        }

        .transaction-title {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .transaction-date {
            font-size: 0.8rem;
            color: var(--gray);
        }

        .transaction-amount {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .transaction-amount.add {
            color: var(--success);
        }

        .transaction-amount.subtract {
            color: var(--error);
        }

        /* Loading States */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .skeleton {
            background: linear-gradient(90deg, var(--lighter) 25%, rgba(255,255,255,0.5) 50%, var(--lighter) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 4px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .skeleton-text {
            height: 12px;
            margin-bottom: 8px;
        }

        /* Alert Messages */
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: rgba(5, 150, 105, 0.1);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .alert-error {
            background: rgba(220, 38, 38, 0.1);
            color: var(--error);
            border: 1px solid var(--error);
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--white);
            border-top: 1px solid var(--lighter);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            max-width: 480px;
            margin: 0 auto;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--gray);
            transition: var(--transition);
        }

        .nav-item.active {
            color: var(--primary);
        }

        .nav-icon {
            font-size: 1.3rem;
            margin-bottom: 4px;
        }

        .nav-label {
            font-size: 0.7rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <h1>Nexa<span>Bank</span> <span style="font-size: 0.9rem;">Admin</span></h1>
                </div>
                <div class="user-info">
                    <div class="user-name" id="user-name">Loading...</div>
                    <div class="user-role">ADMINISTRATOR</div>
                    <div class="current-date" id="current-date"></div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Back Button -->
            <a href="admin-dashboard.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
                Back to Dashboard
            </a>

            <h1 class="page-title">Balance Adjustment</h1>

            <!-- Alert Container -->
            <div id="alert-container"></div>

            <!-- Adjustment Form -->
            <div class="adjustment-card">
                <div class="form-group">
                    <label class="form-label">Select User</label>
                    <select id="userSelect" class="form-select">
                        <option value="">Loading users...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Account Type</label>
                    <select id="accountType" class="form-select">
                        <option value="checking">Checking Account</option>
                        <option value="savings">Savings Account</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Adjustment Type</label>
                    <div class="adjustment-type-buttons">
                        <button class="type-btn add active" data-type="add" onclick="setAdjustmentType('add')">
                            <i class="fas fa-plus"></i> Add Funds
                        </button>
                        <button class="type-btn subtract" data-type="subtract" onclick="setAdjustmentType('subtract')">
                            <i class="fas fa-minus"></i> Subtract Funds
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Amount</label>
                    <div class="amount-input-group">
                        <span class="currency-symbol">$</span>
                        <input type="number" id="amount" class="form-input amount-input" placeholder="0.00" min="0.01" step="0.01">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Description</label>
                    <input type="text" id="description" class="form-input" placeholder="Reason for adjustment...">
                </div>

                <button id="adjustButton" class="btn btn-primary" onclick="adjustBalance()" disabled>
                    Process Adjustment
                </button>
            </div>

            <!-- Selected User Info -->
            <div id="userInfoContainer" style="display: none;">
                <div class="user-info-card">
                    <div class="user-avatar" id="userAvatar">JD</div>
                    <div class="user-details">
                        <h3 id="userFullName">John Doe</h3>
                        <div class="user-email" id="userEmail">john.doe@example.com</div>
                        <div class="account-balance" id="accountBalance">$1,500.00</div>
                    </div>
                </div>
            </div>

            <!-- Recent Adjustments -->
            <div class="transactions-section">
                <h3 class="section-title">Recent Adjustments</h3>
                <div id="recentAdjustments">
                    <div class="transaction-item">
                        <div class="skeleton" style="width: 40px; height: 40px; border-radius: 50%;"></div>
                        <div style="flex: 1; margin-left: 15px;">
                            <div class="skeleton skeleton-text" style="width: 60%;"></div>
                            <div class="skeleton skeleton-text" style="width: 40%;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="admin-dashboard.html" class="nav-item">
                <div class="nav-icon">üè†</div>
                <div class="nav-label">Dashboard</div>
            </a>
            <a href="#" class="nav-item active">
                <div class="nav-icon">üí∞</div>
                <div class="nav-label">Balance</div>
            </a>
            <a href="admin-users.html" class="nav-item">
                <div class="nav-icon">üë•</div>
                <div class="nav-label">Users</div>
            </a>
            <a href="admin-crypto.html" class="nav-item">
                <div class="nav-icon">‚è≥</div>
                <div class="nav-label">Pending</div>
            </a>
            <a href="admin-reports.html" class="nav-item">
                <div class="nav-icon">üìä</div>
                <div class="nav-label">Reports</div>
            </a>
        </nav>
    </div>

    <script>
    // API Base URL
    const API_BASE = 'http://localhost:5000/api';

    // Global variables
    let currentAdjustmentType = 'add';
    let selectedUserId = null;
    let usersList = [];

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
        console.log('üöÄ Balance Adjustment Page Starting...');
        checkAdminAccess();
        loadUserData();
        updateCurrentDate();
        loadUsers();
        setupEventListeners();
    });

    function checkAdminAccess() {
        const userData = JSON.parse(localStorage.getItem('nexabank_user') || '{}');
        const token = localStorage.getItem('nexabank_token');
        
        console.log('üîê Admin Access Check:', {
            hasToken: !!token,
            isAdmin: userData.is_admin,
            userData: userData
        });
        
        if (!token || !userData.is_admin) {
            alert('Admin access required. Redirecting to login...');
            window.location.href = 'login.html';
            return;
        }
    }

    function loadUserData() {
        const userData = JSON.parse(localStorage.getItem('nexabank_user') || '{}');
        const userName = userData.full_name || 'Admin User';
        document.getElementById('user-name').textContent = userName;
    }

    function updateCurrentDate() {
        const now = new Date();
        const options = { 
            weekday: 'long', 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric' 
        };
        const formattedDate = now.toLocaleDateString('en-US', options);
        document.getElementById('current-date').textContent = formattedDate;
    }

    function setupEventListeners() {
        document.getElementById('userSelect').addEventListener('change', function() {
            selectedUserId = this.value;
            console.log('üë§ User selected:', selectedUserId);
            if (selectedUserId) {
                loadUserAccountInfo(selectedUserId);
                updateAdjustButtonState();
            } else {
                hideUserInfo();
                updateAdjustButtonState();
            }
        });

        document.getElementById('amount').addEventListener('input', function() {
            updateAdjustButtonState();
        });

        document.getElementById('description').addEventListener('input', function() {
            updateAdjustButtonState();
        });
    }

    async function loadUsers() {
        try {
            const token = localStorage.getItem('nexabank_token');
            console.log('üîë Using token:', token ? token.substring(0, 20) + '...' : 'No token');
            
            const response = await fetch(`${API_BASE}/admin/users`, {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });

            console.log('üì° Users API Response:', {
                status: response.status,
                statusText: response.statusText,
                ok: response.ok
            });

            if (response.ok) {
                const data = await response.json();
                console.log('‚úÖ Users data received:', data);
                usersList = data.users || [];
                populateUserSelect(usersList);
                loadRecentAdjustments();
                
                if (usersList.length === 0) {
                    console.warn('‚ö†Ô∏è No users found in response');
                    showAlert('No users found in the system.', 'error');
                }
            } else {
                const errorText = await response.text();
                console.error('‚ùå Users API Error:', errorText);
                throw new Error(`HTTP ${response.status}: ${errorText}`);
            }
        } catch (error) {
            console.error('üí• Error loading users:', error);
            showAlert('Failed to load users. Check console for details.', 'error');
            
            // Try to load sample data for debugging
            console.log('üîÑ Loading sample data for debugging...');
            loadSampleUsers();
        }
    }

    function populateUserSelect(users) {
        const userSelect = document.getElementById('userSelect');
        userSelect.innerHTML = '<option value="">Select a user...</option>';
        
        console.log('üë• Populating user select with:', users.length, 'users');
        
        users.forEach(user => {
            const option = document.createElement('option');
            option.value = user.user_id;
            option.textContent = `${user.full_name || 'Unknown User'} (${user.email})`;
            option.setAttribute('data-user', JSON.stringify(user));
            userSelect.appendChild(option);
        });
        
        if (users.length === 0) {
            userSelect.innerHTML = '<option value="">No users found</option>';
        }
    }

    async function loadUserAccountInfo(userId) {
        try {
            const token = localStorage.getItem('nexabank_token');
            const accountType = document.getElementById('accountType').value;
            
            console.log('üì° Fetching account info for user:', userId, 'account type:', accountType);
            
            const response = await fetch(`${API_BASE}/admin/users/${userId}/accounts`, {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });

            console.log('üì° Account Info Response:', {
                status: response.status,
                statusText: response.statusText,
                ok: response.ok
            });

            if (response.ok) {
                const data = await response.json();
                console.log('‚úÖ Account info received:', data);
                displayUserInfo(data);
            } else {
                const errorText = await response.text();
                console.error('‚ùå Account Info API Error:', errorText);
                throw new Error(`HTTP ${response.status}: ${errorText}`);
            }
        } catch (error) {
            console.error('üí• Error loading user account info:', error);
            showAlert('Failed to load user account information.', 'error');
        }
    }

    function displayUserInfo(userData) {
        const user = userData.user;
        const accounts = userData.accounts || [];
        const accountType = document.getElementById('accountType').value;
        
        console.log('üìä Displaying user info:', { user, accounts, accountType });
        
        // Find the selected account
        const account = accounts.find(acc => acc.account_type === accountType);
        
        if (account) {
            // Update user info display
            const initials = user.full_name ? 
                user.full_name.split(' ').map(n => n[0]).join('').toUpperCase() : 'UU';
            
            document.getElementById('userAvatar').textContent = initials;
            document.getElementById('userFullName').textContent = user.full_name || 'Unknown User';
            document.getElementById('userEmail').textContent = user.email;
            document.getElementById('accountBalance').textContent = 
                `$${(account.balance || 0).toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
            
            // Show user info card
            document.getElementById('userInfoContainer').style.display = 'block';
            
            console.log('‚úÖ User info displayed successfully');
        } else {
            console.warn('‚ö†Ô∏è No account found for type:', accountType);
            showAlert(`User doesn't have a ${accountType} account.`, 'error');
            hideUserInfo();
        }
    }

    function hideUserInfo() {
        document.getElementById('userInfoContainer').style.display = 'none';
    }

    function setAdjustmentType(type) {
        currentAdjustmentType = type;
        console.log('üîÑ Adjustment type set to:', type);
        
        // Update button states
        document.querySelectorAll('.type-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        document.querySelector(`.type-btn[data-type="${type}"]`).classList.add('active');
        
        // Update amount placeholder and validation
        const amountInput = document.getElementById('amount');
        if (type === 'subtract') {
            amountInput.placeholder = '0.00 (will be subtracted)';
        } else {
            amountInput.placeholder = '0.00';
        }
        
        updateAdjustButtonState();
    }

    function updateAdjustButtonState() {
        const amount = parseFloat(document.getElementById('amount').value);
        const description = document.getElementById('description').value.trim();
        const button = document.getElementById('adjustButton');
        
        const isValid = selectedUserId && 
                       amount > 0 && 
                       description.length > 0;
        
        button.disabled = !isValid;
        
        if (isValid) {
            button.textContent = currentAdjustmentType === 'add' ? 
                `Add $${amount.toFixed(2)} to Account` : 
                `Subtract $${amount.toFixed(2)} from Account`;
        } else {
            button.textContent = 'Process Adjustment';
        }
        
        console.log('üîÑ Button state updated:', { isValid, selectedUserId, amount, description });
    }

    async function adjustBalance() {
        const amount = parseFloat(document.getElementById('amount').value);
        const description = document.getElementById('description').value.trim();
        const accountType = document.getElementById('accountType').value;
        
        console.log('üí∞ Processing adjustment:', {
            userId: selectedUserId,
            type: currentAdjustmentType,
            amount: amount,
            accountType: accountType,
            description: description
        });
        
        if (!selectedUserId || amount <= 0 || !description) {
            showAlert('Please fill all fields correctly.', 'error');
            return;
        }

        // For subtract operations, check if balance is sufficient
        if (currentAdjustmentType === 'subtract') {
            try {
                const token = localStorage.getItem('nexabank_token');
                const response = await fetch(`${API_BASE}/admin/users/${selectedUserId}/accounts`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    const account = data.accounts.find(acc => acc.account_type === accountType);
                    
                    if (account && account.balance < amount) {
                        showAlert('Insufficient balance for this subtraction.', 'error');
                        return;
                    }
                }
            } catch (error) {
                console.error('Error checking balance:', error);
            }
        }

        // Prepare adjustment data
        const adjustmentData = {
            user_id: parseInt(selectedUserId),
            account_type: accountType,
            amount: currentAdjustmentType === 'add' ? amount : -amount,
            description: description
        };

        console.log('üì¶ Sending adjustment data:', adjustmentData);

        try {
            const token = localStorage.getItem('nexabank_token');
            const response = await fetch(`${API_BASE}/admin/adjust-balance`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(adjustmentData)
            });

            console.log('üì° Adjustment API Response:', {
                status: response.status,
                statusText: response.statusText,
                ok: response.ok
            });

            if (response.ok) {
                const result = await response.json();
                console.log('‚úÖ Adjustment successful:', result);
                showAlert(`Balance ${currentAdjustmentType === 'add' ? 'added' : 'subtracted'} successfully!`, 'success');
                
                // Reset form
                resetForm();
                
                // Reload user info and recent adjustments
                if (selectedUserId) {
                    loadUserAccountInfo(selectedUserId);
                }
                loadRecentAdjustments();
                
            } else {
                const error = await response.json();
                console.error('‚ùå Adjustment failed:', error);
                showAlert(`Failed to adjust balance: ${error.error || 'Unknown error'}`, 'error');
            }
        } catch (error) {
            console.error('üí• Adjustment error:', error);
            showAlert('Failed to process adjustment. Please try again.', 'error');
        }
    }

    function resetForm() {
        document.getElementById('amount').value = '';
        document.getElementById('description').value = '';
        updateAdjustButtonState();
    }

    async function loadRecentAdjustments() {
        // Placeholder for recent adjustments
        const container = document.getElementById('recentAdjustments');
        container.innerHTML = `
            <div style="text-align: center; color: var(--gray); padding: 20px;">
                Recent balance adjustments will appear here
            </div>
        `;
    }

    function showAlert(message, type) {
        const container = document.getElementById('alert-container');
        const alert = document.createElement('div');
        alert.className = `alert alert-${type}`;
        alert.textContent = message;
        
        container.appendChild(alert);
        
        // Auto-remove after 5 seconds
        setTimeout(() => {
            alert.remove();
        }, 5000);
    }
